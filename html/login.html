    <div class="container">
      <form class="form" id="login">
        <h1 class="form_title">login</h1>
        <div class="form_message form_message_error">
          <!-- Usuário ou senha incorretos -->
        </div>
        <div class="form_input_group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Nome de usuário ou e-mail"
          />
          <div class="form_input-error-message">
            <!-- Essa é uma mensagem de erro -->
          </div>
        </div>
        <div class="form_input_group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Senha"
          />
          <div class="form_input-error-message"></div>
          <button id="login_form_button" class="form_button" type="submit">Continue</button>
          <p class="form_text">
            <a href="#" class="form_link">Esqueceu sua senha?</a>
          </p>
          <p class="form_text">
            <a href="#" class="form_link" id="linkCreateAccount"
              >Não possui uma conta? Crie sua conta.</a
            >
          </p>
        </div>
      </form>
      <form class="form form_hidden" id="createAccount">
        <h1 class="form_title">Criar conta</h1>
        <div class="form_message form_message_error">
          <!-- Usuário ou senha incorretos -->
        </div>
         <div class="form_input_group">
          <input
            type="text"
            name="usuario"
            id="signupUsername"
            class="form_input"
            autofocus
            placeholder="Nome de usuário"
          />
          <div class="form_input-error-message">
            <!-- Essa é uma mensagem de erro -->
          </div>
          </div>  
         <div class="form_input_group">
            <input
              type="text"
              name="email"
              id="signupEmail"
              class="form_input"
              autofocus
              placeholder="Endereço de e-mail"
            />
            <div class="form_input-error-message">
              <!-- Essa é uma mensagem de erro -->
            </div>
          </div>
          <div class="form_input_group">
            <input
              type="password"
              name="password"
              id="signupPassword"
              class="form_input"
              autofocus
              placeholder="Senha"
            />
            <div class="form_input-error-message"></div>
          </div>
          <div class="form_input_group">
            <input
              type="password"
              name="confirm"
              id="confirmPassword"
              class="form_input"
              autofocus
              placeholder="Confirmar senha"
            />
            <div class="form_input-error-message"></div>
          </div>
          <button required onchange="" class="form_button" id="botaocontinuar" type="submit">Continue</button>
          <p class="form_text">
            <a href="#" class="form_link" id="linkLogin"
              >Já possui uma conta? Conecte-se.</a
            >
          </p>
        
        </div>
      </form>
