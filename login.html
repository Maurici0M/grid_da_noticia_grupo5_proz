<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-cadastro</title>

    
    
    <link rel="stylesheet" href="../styles/login.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Montserrat:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link
        rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />

    <script src="../javascript/login/login.js" defer></script>
    
  </head>
  <body>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>


  <a href="../html/index.html">
    <button id="return_btn" class="form_button" type="submit">Voltar</button>
  </a>

    <div class="container">
      <form class="form" id="login">
        <h1 class="form_title">login</h1>
        <div class="form_message form_message_error">
          <!-- Usuário ou senha incorretos -->
        </div>
        <div class="form_input_group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Nome de usuário ou e-mail"
          />
          <div class="form_input-error-message">
            <!-- Essa é uma mensagem de erro -->
          </div>
        </div>
        <div class="form_input_group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Senha"
          />
          <div class="form_input-error-message"></div>
          <button id="login_form_button" class="form_button" type="submit">Continue</button>
          <p class="form_text">
            <a href="#" class="form_link">Esqueceu sua senha?</a>
          </p>
          <p class="form_text">
            <a href="#" class="form_link" id="linkCreateAccount"
              >Não possui uma conta? Crie sua conta.</a
            >
          </p>
        </div>
      </form>
      <form class="form form_hidden" id="createAccount">
        <h1 class="form_title">Criar conta</h1>
        <div class="form_message form_message_error">
          <!-- Usuário ou senha incorretos -->
        </div>
         <div class="form_input_group">
          <input
            type="text"
            name="usuario"
            id="signupUsername"
            class="form_input"
            autofocus
            placeholder="Nome de usuário"
          />
          <div class="form_input-error-message">
            <!-- Essa é uma mensagem de erro -->
          </div>
          </div>  
         <div class="form_input_group">
            <input
              type="text"
              name="email"
              id="signupEmail"
              class="form_input"
              autofocus
              placeholder="Endereço de e-mail"
            />
            <div class="form_input-error-message">
              <!-- Essa é uma mensagem de erro -->
            </div>
          </div>
          <div class="form_input_group">
            <input
              type="password"
              name="password"
              id="signupPassword"
              class="form_input"
              autofocus
              placeholder="Senha"
            />
            <div class="form_input-error-message"></div>
          </div>
          <div class="form_input_group">
            <input
              type="password"
              name="confirm"
              id="confirmPassword"
              class="form_input"
              autofocus
              placeholder="Confirmar senha"
            />
            <div class="form_input-error-message"></div>
          </div>
          <button required onchange="" class="form_button" id="botaocontinuar" type="submit">Continue</button>
          <p class="form_text">
            <a href="#" class="form_link" id="linkLogin">Já possui uma conta? Conecte-se.</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
